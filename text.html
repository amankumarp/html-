<html>
<head>
<style>

body{
background:#000;
}
h1{
background:linear-gradient(90deg,#000,#fff,#000);
animation-name:animate;
animation-iteration-count: infinite;
animation-duration:2.3s;
}
@keyframes  animate
{
0%{
background-position:-800;
}
25%{
background-position:800;
}

50%{
background-position:-800;
}

100%{
background-position:800;
}
}

</style>
</head>
<body>
<h1 align="center"> Aman Kumar</h1>

</body>
</html>
