<html>
<head>
	<script type="text/javascript">
		function swap()
		{
			t=img1.src;
			img1.src=img2.src;
			img2.src=t;
		}
	</script>
</head>
<body>
	<h1><center>image  Swaping</center></h1>
	<h3 align="left">Image 1:</h3>
	<img src="img/images%20%2812%29.jpg" name="img1" id="img1" height="500" width="500" align="left">
<h3 align="right">Image 2:</h3>
<img src="img/images%20%2813%29.jpg" name="img2" id="img2" height="500" width="500" align="right">
	
<input type="button" value="swap" onclick="swap()">
	
</body>
</html>
