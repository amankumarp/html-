	<script type="text/javascript">
		function btnclk(n)
		{
			res.value=res.value+n;

		{
			res.value=eval(res.value);
		}

			res.value='';
		}
		function sqr()
		{
			res.value=Number(res.value)*Number(res.value);
		}

        {
        	res.value=Math.sqrt(Number(res.value));
        }

        	for (var i = 0; i <= str.length - 2; i++) {

	</script>
