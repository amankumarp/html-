<!DOCTYPE html>
<html>
<head>
	<title>calculator </title>
	<script type="text/javascript">
		function btnclk(n)
		{
			res.value=res.value+n;
		}
		function eql()
		{
			res.value=eval(res.value);
		}
		function clear()
		{
			res.value='';
		}
		function sqr()
		{
			res.value=Number(res.value)*Number(res.value);
		}
        function squareroot()
        {
        	res.value=Math.sqrt(Number(res.value));
        }
        function back()
        {
        	str1='';
        	str=res.value;
        	for (var i = 0; i <= str.length - 2; i++) {
        		str1=str1+str[i];
        	}
        	res.value=str1;
        }
        function mouse(x)
        {
       		x.bgColor="blue";
        	x.style.color="red";
        }
        function out(x)
        {
        	x.bgColor="";
        	x.style.color="black";
        } 
	</script>
</head>

	<h2>Calculator</h2>

</tr><tr><td>

</center>
