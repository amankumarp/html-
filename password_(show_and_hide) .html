<!DOCTYPE html>
<html>
<head>
	<script>
		function t()
		 {
			if(p.type=="password")
			{
				p.type="text";
				but.value="hide";
			}
			else
			{
				p.type="Password";
				but.value="show";
			}
		}
      function submit()
      {
      	alert("Email: "+email1.value+"\n"+"Password: "+p.value);
      }
	</script>
</head>
<body>
	Email:
<input type="text" name="email1" id="email1" required>
    Password:
<input type="Password" name="p" id="p" required>
<input type="button" name="but" id="but" value="show" onclick="t()"/>
<br/>
<input type="button" name="sub" value="Submit" id="sub" onclick="submit()" />
</body>
</html>
