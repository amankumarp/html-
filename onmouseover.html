<!DOCTYPE html>
<html>
<head>
	<title>mouse event</title>
	<script type="text/javascript">
		function img(n)
		{
			document.bgColor=n.bgColor;
		}
	</script>
</head>
<body>
	<table>
		<tr>
			<td bgcolor="black" height="50" width="50"  onmouseover="img(this)"></td>
			<td bgcolor="red" height="50" width="50" onmouseover="img(this)"></td>
			<td bgcolor="pink" height="50" width="50" onmouseover="img(this)"></td>
		</tr>
		<tr>
				<td bgcolor="blue" height="50" width="50" onmouseover="img(this)"></td>
					<td bgcolor="yellow" height="50" width="50" onmouseover="img(this)"></td>
						<td bgcolor="green" height="50" width="50" onmouseover="img(this)"></td>
		</tr>
		<tr>
				<td bgcolor="gray" height="50" width="50" onmouseover="img(this)"></td>
					<td bgcolor="#FF0938" height="50" width="50" onmouseover="img(this)"></td>
				<td bgcolor="white" height="50" width="50" onmouseover="img(this)"></td>
		</tr>
	</table>

</body>
</html>
