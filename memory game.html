<!DOCTYPE html>
<html>
<head>
	<title> Game</title>
</head>
<style type="text/css">
#container{
	height: 500px;
	width:300px;
	border:2px groove black;
	margin-left:200px;
}
</style>
<script src="jquery.min.js"></script>
<script type="text/javascript">
		ObjArr=["red","green","blue"]
function rand() {

	for(let i=0;i<=3;i++)
		$('#mytable').append('<tr><td><div id=a'+i+' style="height:50px;width:50px;" onclick="change(this);" ></div></td><td><div style="height:50px;width:50px;" onclick="change(this);" id=b'+i+' ></div></td><td><div style="height:50px;width:50px;" onclick="change(this);" id=c'+i+' ></div></td><td><div style="height:50px;width:50px;" onclick="change(this);" id=d'+i+' ></div></td></tr>');
}
function change(t)
{
	
	{
	c=ObjArr[Math.round(Math.random()*2)];
	t.style.backgroundColor=c;
    }
}


</script>
<body onload="rand()">
	<div id="container">
	<table id ="mytable" height="500" width="300" border="2">
	</table>
	</div>
</body>
</html>
